<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 | Page Not Found</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1c1c3a, #0b0b16);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      z-index: 2;
    }

    .container h1 {
      font-size: 9rem;
      font-weight: 700;
      background: linear-gradient(135deg, #7f5cff, #4fd1ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container h2 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .container p {
      opacity: 0.85;
      margin-bottom: 35px;
    }

    .btn {
      display: inline-block;
      padding: 14px 36px;
      background: linear-gradient(135deg, #7f5cff, #5a3dff);
      color: #fff;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 15px 35px rgba(127,92,255,0.4);
    }

    .btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 20px 45px rgba(127,92,255,0.6);
    }

    /* FLOATING OBJECTS */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(2px);
      animation: float 6s infinite ease-in-out;
    }

    .orb.one {
      width: 220px;
      height: 220px;
      background: rgba(127,92,255,0.25);
      top: 15%;
      left: 10%;
    }

    .orb.two {
      width: 140px;
      height: 140px;
      background: rgba(79,209,255,0.25);
      bottom: 15%;
      right: 15%;
      animation-delay: 2s;
    }

    .orb.three {
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.15);
      top: 60%;
      left: 50%;
      animation-delay: 4s;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }

    /* AUTO REDIRECT */
    .timer {
      margin-top: 25px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @media(max-width: 600px) {
      .container h1 { font-size: 6rem; }
      .container h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <div class="orb one"></div>
  <div class="orb two"></div>
  <div class="orb three"></div>

  <div class="container" data-aos="zoom-in">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>The page you are looking for might have been removed or is temporarily unavailable.</p>

    <a href="https://apfinance.kesug.com/V-1/index.html" class="btn">Go to Home</a>

    <div class="timer">Redirecting to home in <span id="count">6</span> seconds...</div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    let seconds = 6;
    const countEl = document.getElementById('count');

    setInterval(() => {
      seconds--;
      countEl.textContent = seconds;
      if (seconds === 0) {
        window.location.href = "https://apfinance.kesug.com/V-1/index.html";
      }
    }, 1000);
  </script>

</body>
</html>
