<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar with Subpages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            background-color: #333;
            padding: 10px;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            color: black;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <div class="dropdown">
            <a href="#funds">Funds</a>
            <div class="dropdown-content">
                <a href="#investment">Investment Funds</a>
                <a href="#mutual">Mutual Funds</a>
                <a href="#retirement">Retirement Funds</a>
            </div>
        </div>
        <div class="dropdown">

        <a href="#about">About</a>
        <div class="dropdown-content">
            <a href="#investment">Investment Funds</a>
            <a href="#mutual">Mutual Funds</a>
            <a href="#retirement">Retirement Funds</a>
        </div>
        <a href="#contact">Contact</a>
    </div>
</body>
</html>
