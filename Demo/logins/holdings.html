<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Trading Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      width: 400px;
      margin: 50px auto;
      background: #222;
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      background: #444;
      color: #ccc;
    }
    .tab.active {
      background: #ff7f0e;
      color: #fff;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input[type="number"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }
    .form-group select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.sell {
      background: #ff4d4f;
      color: #fff;
    }
    button.cancel {
      background: #444;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div><b>KARURVYSYA</b></div>
      <div>NSE â‚¹222.61</div>
    </div>
    <div class="tabs">
      <div class="tab active">Regular</div>
      <div class="tab">MTF</div>
      <div class="tab">AMO</div>
      <div class="tab">Iceberg</div>
      <div class="tab">Cover</div>
    </div>
    <form>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" placeholder="Enter quantity" required>
      </div>
      <div class="form-group">
        <label>Order Type</label>
        <div>
          <input type="radio" id="intraday" name="orderType" value="Intraday" checked>
          <label for="intraday">Intraday</label>
          <input type="radio" id="longterm" name="orderType" value="Longterm">
          <label for="longterm">Longterm</label>
        </div>
      </div>
      <div class="form-group">
        <label for="marketType">Market Type</label>
        <select id="marketType">
          <option value="Market">Market</option>
          <option value="Limit">Limit</option>
          <option value="SL">SL</option>
          <option value="SL-M">SL-M</option>
        </select>
      </div>
      <div class="button-group">
        <button type="button" class="sell">Sell</button>
        <button type="reset" class="cancel">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
